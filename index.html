<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lottery</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<script language="javascript">
	
	pick = [Math.round(Math.random() * 48 + 1), Math.round(Math.random() * 48 + 1), Math.round(Math.random() * 48 + 1), Math.round(Math.random() * 48 + 1), Math.round(Math.random() * 48 + 1)];
	document.write(pick + "<br>" );
	pick = pick.sort(((a,b)=>a-b));
	document.write("Your Pick Sorted: " +pick +"<br>");
	
	lucky = Math.round(Math.random() * 18 + 1);
	document.write("Your LuckyBall: " + lucky + "<br>");
	
	winning = [12,15,24,35,48];
	luckyBall = 3;
	
	document.write("Winning Pick: " + winning + "<br>");
	document.write("Winning LuckyBall: " + luckyBall + "<br>");
	
	wins = 0;
	wins = check(pick, winning);
	document.write("Number of Matching Numbers: " + wins + "<br>");
	document.write("LuckyBall Match: " + (lucky == luckyBall) + "<br>");
	
	document.write("Payout: $" + payout(wins, (lucky == luckyBall)));
	
	function check(pick, winning){
		num = 0;
		for(i = 0; i < pick.length; i++){
			for (o = 0; o < winning.length; o++){
				if (pick[i] == winning[o]){
					num++;
				}
			}
		}
		return num;
	}
	
	function payout(num, lucky){
		if (num == 5){
			if(lucky){
				return "7,000 a WEEK for LIFE";
				body.style.backgroundColor = green;
			} else {
				return "25,000 a YEAR for LIFE";
			}
		} else if (num == 4){
			if(lucky){
				return "5,000";
			} else {
				return "200";
			}
		} else if (num == 3){
			if(lucky){
				return "150";
			} else {
				return "20";
			}
		} else if (num == 2){
			if(lucky){
				return "25";
			} else {
				return "3";
			}
		} else if ((num == 1) && (lucky)){
				return "6";
		} else {
			return "0";
		}
	}
	
</script>
</body>
</html>
